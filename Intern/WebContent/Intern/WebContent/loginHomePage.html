<!DOCTYPE html>
<html ng-app="internshalaApp">
<head>
<meta charset="UTF-8">
<title>interns.html</title>
<link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>

<script src="js/jquery/jquery-3.2.1.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/angularjs/angular.js"></script>
<script src="js/angularjs/angular-route.min.js"></script>
<script src="js/app.js"></script>
</head>
<body style="background-image: url('images/bg3.jpg');">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div id="logo">
			<h1>
				<a href="index.html" id="logoLink">Internhunt</a>
			</h1>
			<div class="search"><table>
				<tr><td><input type="text" class="form-control input-sm" maxlength="40" placeholder="Search"/></td>
				<td><button type="submit" class="btn btn-primary btn-sm">Search</button></td></tr></table>
			</div>
		</div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            <li><a href="index.html">Sign Out</a></li>
			<li><a href="dashboard.html">Dash Board</a></li>
            </ul>
        </div>
    </div>
</nav>

 <!-- Content Start -->
 <div class="container">
 <div class="row">
 <div class="col-md-12" ng-controller="DisplayController">
 <p>
<form class="form-inline">
<div class="form-group" >
<label>Hunt Interns By</label>
<select class="form-control"  ng-model="roomFilter">
<option value="" ng-selected="selected">Select an
Option</option>
<option value="stiphen">Stipend: Low to High</option>
<option value="-stiphen">Stipend : High to Low</option>
<option value="intern">Name in Ascending Order</option>
<option value="-intern">Name in Descending Order</option>
</select>
</div>
<div class="form-group" style="margin-right: 20px;">
<label>Or Search By</label>
<input type="text" class="form-control" placeholder="Company Name/Location/Stipend" ng-model="hotelName">
</div>
</form>
</p>
 <p><hr/></p>
 <div class="panel panel-default">
 <div class="panel-heading">
 <h3 class="panel-title">Explore Internships...</h3>
 </div>
 <div class="panel-body">
 <div class="row">
 <div class="col-sm-4 colmd-8"
ng-repeat="room in rooms | orderBy:roomFilter|filter:hotelName">
 <div class="thumbnail">
 <img style="height:
200px; width:100%;" src="images/{{room.image}}">
 <div
class="caption">
 <h4
align="center"><b>Domain :</b>{{room.company}}</h4>
 <hr/>

<p><center><b>Place : {{room.place}}</b></center></p>
 <p align="center"><span class="badge"> Stipend -- Rs. {{room.stipend}}</span></p>
<p
align="center"><a href="apply.html"><input type = "button" value = "Apply Now" style = "background-color:black;color:grey;"></a></p>
 </div>
 </div>
 </div>
 </div>
</div>
 </div>
 </div>
 </div>
 <footer>
 <hr/>
 <p>&copy; 2018 InternHunt@IHS.</p>
 </footer>
 </div>
 <!-- Content End -->
</body>
</html>
