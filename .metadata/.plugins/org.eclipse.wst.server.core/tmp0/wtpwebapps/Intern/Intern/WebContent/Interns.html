label{
	color: white;
}
</style>

<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc3-1" data-genuitec-path="/Intern/WebContent/Intern/WebContent/Interns.html">
 <!-- Content Start -->
 <div class="container" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc3-1" data-genuitec-path="/Intern/WebContent/Intern/WebContent/Interns.html">
 <div class="row">
 <div class="col-md-12" ng-controller="DisplayController">
 <p>
<hr/>
<form class="form-inline">
<div class="form-group" >
<label color = "white">Hunt Interns By</label>
<select class="form-control"  ng-model="roomFilter">
<option value="" ng-selected="selected">Select an
Option</option>
<option value="stipend">Stipend: Low to High</option>
<option value="-stipend">Stipend : High to Low</option>
<option value="company">Name in Ascending Order</option>
<option value="-company">Name in Descending Order</option>
</select>
</div>
<div class="form-group" style="margin-right: 20px;">
<label>Or Search By</label>
<input type="text" class="form-control" placeholder="Company Name/Location/Stipend" ng-model="hotelName">
</div>
</form>
</p>
 <p><hr/></p>
 <div class="panel panel-default">
 <div class="panel-heading">
 <h3 class="panel-title">Hunt Internships...</h3>
 </div>
 <div class="panel-body">
 <div class="row">
 <div class="col-sm-4 colmd-8"
ng-repeat="room in rooms | orderBy:roomFilter|filter:hotelName">
 <div class="thumbnail">
 <img style="height:
200px; width:100%;" src="images/{{room.image}}">
 <div
class="caption">
 <h4
align="center"><b>Domain :</b>{{room.company}}</h4>
 <hr/>

<p><center><b>Place : {{room.place}}</b></center></p>
 <p align="center"><span class="badge"> Stipend -- Rs. {{room.stipend}}</span></p>
 </div>
 </div>
 </div>
 </div>
</div>
 </div>
 </div>
 </div>
 <footer>
 <hr/>

 </footer>
 </div>
